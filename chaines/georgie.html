/*--------Accordion-------*/
.accs-kontainer {
  width: 100%;
  margin: auto;
}
.accs-kontainer .accs-body {
  width: 98%;
  width: calc(100% - 20px);
  margin: 0 auto;
  height: 0;
  color: rgba(0, 0, 0, 0);;
  background-color:#333;
  line-height: 28px;
  padding: 0 20px;
  box-sizing: border-box;
  transition: 0.5s;
}

.accs-kontainer label {
  cursor: pointer;
  background-color:#0070C0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  display: block;
  padding: 15px;
  width: 100%;
  color: #fff;
  font-weight: 400;
  box-sizing: border-box;
  z-index: 100;
}

.accs-kontainer input{
  display: none;
}

.accs-kontainer label:before {
  font-family: 'FontAwesome';
  content: '\276F';
  font-weight: bolder;
  float: right;
}

.accs-kontainer input:checked+label {
  background-color:#000;
}

.accs-kontainer input:checked+label:before {
  font-family: 'FontAwesome';
  content: '\276F';
    -webkit-transition: all .35s;
    transition: all .35s;
  -webkit-transform: rotate(90deg);
    transform: rotate(90deg);
}

.accs-kontainer input:checked~.accs-body {
  height: auto;
  color: #fff;
  font-size: 16px;
  padding: 20px;
  transition: 0.5s;
}
.badge {
    font-size: 15px !important;
}
